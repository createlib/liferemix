    <script>
        // Images Configuration
        const IMAGES = {
            hero: [
                "https://images.unsplash.com/photo-1478131143081-80f7f84ca84d?q=80&w=2068&auto=format&fit=crop",
                "https://images.unsplash.com/photo-1504280390367-361c6d9f38f4?q=80&w=2070&auto=format&fit=crop",
                "https://images.unsplash.com/photo-1518173946687-a4c8892bbd9f?q=80&w=2069&auto=format&fit=crop"
            ],
            office: [
                "img/office_1.png",
                "img/office_2.png"
            ],
            camp: [
                "img/camp_1.png",
                "img/camp_2.png"
            ]
        };

        let currentIntervals = [];

        // Navigation
        function navigateTo(pageId) {
            const mainContent = document.getElementById('main-content');
            const template = document.getElementById(`page-${pageId}`);
            
            if (!template) return;

            // Clear existing intervals
            currentIntervals.forEach(clearInterval);
            currentIntervals = [];

            // Inject content
            mainContent.innerHTML = '';
            mainContent.appendChild(template.content.cloneNode(true));

            // Update Navigation State
            document.querySelectorAll('.nav-link').forEach(link => {
                const span = link.querySelector('span');
                if (link.dataset.page === pageId) {
                    link.classList.add('text-emerald-500');
                    span.classList.remove('w-0');
                    span.classList.add('w-full');
                } else {
                    link.classList.remove('text-emerald-500');
                    span.classList.remove('w-full');
                    span.classList.add('w-0');
                }
            });

            // Handle Navbar Style
            handleScroll();

            // Initialize Page Specific Logic
            if (pageId === 'home') initHeroSlider();
            if (pageId === 'facilities') initFacilitySliders();

            // Re-initialize Icons
            lucide.createIcons();

            // Close mobile menu if open
            document.getElementById('mobile-menu').classList.add('hidden');
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Sliders Logic
        function initHeroSlider() {
            const container = document.getElementById('hero-slider');
            if (!container) return;

            let currentIndex = 0;
            
            // Create Image Elements
            IMAGES.hero.forEach((src, index) => {
                const div = document.createElement('div');
                div.className = `absolute inset-0 transition-opacity duration-[2000ms] ease-in-out ${index === 0 ? 'opacity-100' : 'opacity-0'}`;
                div.innerHTML = `
                    <img src="${src}" alt="Hero" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-b from-slate-900/40 via-slate-900/20 to-emerald-900/30 mix-blend-multiply"></div>
                `;
                container.appendChild(div);
            });

            const interval = setInterval(() => {
                const slides = container.children;
                slides[currentIndex].classList.remove('opacity-100');
                slides[currentIndex].classList.add('opacity-0');
                
                currentIndex = (currentIndex + 1) % slides.length;
                
                slides[currentIndex].classList.remove('opacity-0');
                slides[currentIndex].classList.add('opacity-100');
            }, 6000);
            
            currentIntervals.push(interval);
        }

        function initFacilitySliders() {
            createSimpleSlider('miyara-slider', IMAGES.office);
            createSimpleSlider('camp-slider', IMAGES.camp);
        }

        function createSimpleSlider(elementId, images) {
            const container = document.getElementById(elementId);
            if (!container) return;

            let currentIndex = 0;

            images.forEach((src, index) => {
                const img = document.createElement('img');
                img.src = src;
                img.alt = "Facility";
                img.className = `absolute inset-0 w-full h-full object-cover transition-opacity duration-1000 ease-in-out ${index === 0 ? 'opacity-100' : 'opacity-0'}`;
                container.appendChild(img);
            });

            const interval = setInterval(() => {
                const slides = container.children;
                slides[currentIndex].classList.remove('opacity-100');
                slides[currentIndex].classList.add('opacity-0');
                
                currentIndex = (currentIndex + 1) % slides.length;
                
                slides[currentIndex].classList.remove('opacity-0');
                slides[currentIndex].classList.add('opacity-100');
            }, 5000);

            currentIntervals.push(interval);
        }

        // Scroll Handling
        function handleScroll() {
            const navbar = document.getElementById('navbar');
            const navLogoBg = document.getElementById('nav-logo-bg');
            const desktopMenu = document.getElementById('desktop-menu');
            const menuIcon = document.getElementById('menu-icon');
            const reserveBtn = document.getElementById('reserve-btn');
            
            // Check if we are not on home page (simple check: if hero-slider is missing)
            const isHomePage = document.getElementById('hero-slider') !== null;

            if (window.scrollY > 50 || !isHomePage) {
                navbar.classList.remove('bg-transparent', 'text-white', 'py-6');
                navbar.classList.add('bg-white/90', 'backdrop-blur-md', 'text-slate-900', 'py-4', 'shadow-sm');
                
                navLogoBg.classList.remove('border-white', 'bg-white/10', 'text-white');
                navLogoBg.classList.add('border-slate-800', 'bg-slate-900', 'text-white');
                
                desktopMenu.classList.remove('text-white');
                // desktopMenu.classList.add('text-slate-600'); // text color handled by parent

                if(reserveBtn) {
                    reserveBtn.classList.remove('bg-white/20', 'text-white', 'border-white/40');
                    reserveBtn.classList.add('bg-slate-900', 'text-white', 'hover:bg-emerald-700');
                }
            } else {
                navbar.classList.add('bg-transparent', 'text-white', 'py-6');
                navbar.classList.remove('bg-white/90', 'backdrop-blur-md', 'text-slate-900', 'py-4', 'shadow-sm');
                
                navLogoBg.classList.add('border-white', 'bg-white/10', 'text-white');
                navLogoBg.classList.remove('border-slate-800', 'bg-slate-900', 'text-white');

                if(reserveBtn) {
                    reserveBtn.classList.add('bg-white/20', 'text-white', 'border-white/40');
                    reserveBtn.classList.remove('bg-slate-900', 'text-white', 'hover:bg-emerald-700');
                }
            }
        }

        // Mobile Menu
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }

        // Init
        window.addEventListener('scroll', handleScroll);
        document.addEventListener('DOMContentLoaded', () => {
            navigateTo('home');
        });

    </script>
</body>
